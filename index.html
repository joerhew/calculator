<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        
        <script src="script.js" defer></script>

        <link rel="stylesheet" href="style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="calculator">
            
            <input type="text" class="calculator-screen" disabled>

            <div class="calculator-keys">
            
                <button type="button" class="operator" value="+">+</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operator" value="*">&times;</button>
                <button type="button" class="operator" value="/">&divide;</button>

                <button type="button" class="non-zero" value="7">7</button>
                <button type="button" class="non-zero" value="8">8</button>
                <button type="button" class="non-zero" value="9">9</button>

                <button type="button" class="non-zero" value="4">4</button>
                <button type="button" class="non-zero" value="5">5</button>
                <button type="button" class="non-zero" value="6">6</button>

                <button type="button" class="non-zero" value="1">1</button>
                <button type="button" class="non-zero" value="2">2</button>
                <button type="button" class="non-zero" value="3">3</button>

                <button type="button" class="zero" value="0">0</button>

                <button type="button" class="decimal" value=".">.</button>
                <button type="button" class="clear" value="clear">C</button>

                <button type="button" class="equal-sign" value="=">=</button>

            </div>
        </div>
    </body>
</html>
